<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Binary to Decimal</title>
</head>

<body>
    <div class="binary-box">
        <fieldset>
            <h1>Binary to Decimal Converter</h1>
            <div class="binary-input">
                <label for="binary">Binary:</label>
                <input id="binary" type="text" name="binary" placeholder="Enter a binary number" maxlength="8">
            </div>
            <div class="decimal-output">
                <label for="decimal">Decimal:</label>
                <input id="decimal" type="text" name="decimal" readonly>
            </div>
            <div class="button-box">
                <button id="converter" onclick="Convert()">Convert</button>
            </div>
        </fieldset>
    </div>
</body>
<script src="script.js"></script>

</html>
